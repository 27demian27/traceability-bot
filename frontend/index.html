<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traceability Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Traceability Chatbot</h1>

    <div id="mainContainer">
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="promptInput" placeholder="Ask your question...">
            <button onclick="sendPrompt()">Send</button>
        </div>

        <div id="uploads">
            <h2>Upload Requirement/Design Documents</h2>
            <input type="file" id="uploadInputReq" multiple />
            <div id="reqUploadErrors"></div>
            <button onclick="uploadFilesReq()">Upload Files</button>
            <div id="loadingIndicator" style="display:none;">
                <div class="spinner"></div>
                <span>Analysing... (this could take a minute)</span>
            </div>

            <h2>Upload Code Files</h2>
            <input type="file" id="uploadInputCode" webkitdirectory multiple />
            <div id="codeUploadErrors"></div>
            <button onclick="uploadFilesCode()">Upload Files</button>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
