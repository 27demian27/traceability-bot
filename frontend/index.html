<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traceability Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Traceability Chatbot</h1>

    <div id="mainContainer">
        <div id="chatbox">
            <div id="messages"></div>
            <input type="text" id="promptInput" placeholder="Ask your question...">
            <button id="sendPromptButton">Send</button>
            <button id="refreshChatButton" title="Refresh">
                <img src="public/refresh-icon.svg" alt="Refresh" width="20" height="20">
            </button>
        </div>

        <div id="uploads">
            <h2>Upload Requirement/Testing Documents</h2>
            <input type="file" id="uploadInputDocuments" multiple />
            <div id="docUploadErrors"></div>
            <button id="uploadDocumentsButton">Upload Files</button>
            <div id="loadingIndicator" style="display:none;">
                <div class="spinner"></div>
                <span>Analysing... (this may take a moment)</span>
            </div>

            <h2>Upload Code Files</h2>
            <input type="file" id="uploadInputCode" webkitdirectory multiple />
            <div id="codeDropZone" class="drop-zone">
            Drop one or more folders here
            </div>
            <div id="codeUploadErrors"></div>
            <button id="uploadCodeButton">Upload Files</button>

            <h3>Embedding mode</h3>
            <label for="embedding_mode">Select code embedding mode:</label>
            <select id="embedding_mode" name="embedding_mode">
            <option value="default">Func Name</option>
            <option value="comment">Func Name + Comment</option>
            <option value="code">Func Name + Comment + Func Code</option>
            </select>
            <div id="embeddingModeChangeErrors"></div>
        </div>
    </div>
>
</body>
</html>
